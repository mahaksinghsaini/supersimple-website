<!DOCTYPE html>
<html>
    <head>
        <title> Payment Form</title>
    </head>
    <body>
        <form action="">
            <h1>Payment Form</h1>
            <p>Required field are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name : *<input type="text"name="name"> required</p>
            <fieldset>
                <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
                other<input type="radio" name="gender" id="other">
            </p>
        </fieldset>
        <p>Address : <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email :* <input type = "email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <p>Contact Number :* <input type="number " name="contact number " id ="contact number"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type :</p>
        <select name="Card Type" id="Card Type">
            <option Value="">-----Select a Card Type-----</option>
            <option value="Visa ">Visa</option>
            <option value="rupay">Rupay</option>
            <option valur="master card">Master Card</option>
        </select>
        <p>Card Number :* <input type="Number " name="number" id="Number "></p>
        <p>Expiration Date :* <input type="Date" name="exp_sate" id ="exp_date"></p>
        <p>CVV : <input type="password" name="cvv" id="cvv">  </p>
        <input type="submit" value="Pay Now">
        </form>
    </body>
</html>
